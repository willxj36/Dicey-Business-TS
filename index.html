<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Dicey Business TS</title>
</head>
<body>
    <div class="container justify-content-start align-items-evenly m-3" id="button-container">
        <div class="row m-2 col-3">
            <input type="button" value="Generate Die" id="generate" class="btn btn-primary">
        </div>
        <div class="row m-2 col-3">
            <input type="button" value="Roll Dice" class="btn btn-success" id="roll">
        </div>
        <div class="row m-2 col-3">
            <input type="button" value="Sum Dice" class="btn btn-secondary" id="sum">
        </div>
    </div>
    <div class="container justify-content-start row" id="dice-container">
        <!-- dice will generate here from js -->
    </div>
    <div id="sumbox" class="p-3"></div>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
